<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Kanko Foods</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="contact-container">
      <div class="contact-info">
        <h1>Contact <span>Kanko Foods</span></h1>
        <p>
          We'd love to hear from you! Whether you have questions, feedback, or
          just want to say hello — reach out using the form or visit us at our
          restaurant.
        </p>

        <div class="info-box">
          <p><strong>📍 Address:</strong> Mercy Rd, Panseke, Abeokuta</p>
          <p><strong>📞 Phone:</strong> +234 806 555 2341</p>
          <p><strong>📧 Email:</strong> hello@kankofoods.com</p>
        </div>
      </div>

      <form class="contact-form" id="contactForm">
        <h2>Send us a Message</h2>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name..."
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email..."
            required
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject..." required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="9"
            placeholder="Write your message..."
            required
          ></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
